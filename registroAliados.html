<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Aliados</title>
    <link rel="stylesheet" href="CSS/registroAliados.css">
</head>

<body>
    <ul class="menu">  
        <li><a href="/buscar.html">Buscar</a></li>   
        <li><a href="/registroAliados.html">Registro Aliados</a></li>
        <li><a href="/registroVehiculo.html">Registro Vehiculo</a></li>
        <li><a href="/Servicios.html">Servicios</a></li>
        <li><a href="/aliados.html">Aliados</a></li>
    </ul>

    <form class="registro" action="">
        <div class="datos">
            <label for="propietario">Aliado</label>
            <input type="text" placeholder="Ingrese Nombre...">
        </div>
        <div class="datos">
            <label for="celular">Celular</label>
            <input type="text" placeholder="Ingrese Numero...">
        </div>
        <div class="datos">
            <label for="correo">Email</label>
            <input type="email" placeholder="Ingrese Email...">
        </div>
        
        <div class="datos">
            <label for="tipoCuenta">Tipo de cuenta</label>
            <input type="text" placeholder="Tipo de cuenta...">
        </div>
        <div class="datos">
            <label for="numCuenta">Numero de cuenta</label>
            <input type="number" placeholder="Ingrese Cuenta... ">
        </div>
        <div class="datos">
            <label for="entidad">Entidad</label>
            <input type="text" placeholder="Ingrese Nombre">
        </div>

        <div class="conductores">

            <div class="conductor1">
                <label for="conductor1">Conductor 1</label>
                <input type="text" placeholder="Ingrese Nombre...">
            
            </div>
            <div class="cedula1">
                <label for="cedula1">Cedula 1</label>
                <input type="number" placeholder="Ingrese Numero...">
            </div>

            <div class="conductor2">
                <label for="conductor2">Conductor 2</label>
                <input type="text" placeholder="Ingrese Nombre...">
            </div>

            <div class="cedula2">
                <label for="cedula2">Cedula 2</label>
                <input type="number" placeholder="Ingrese Numero...">
            </div>

        </div>


    </form>

</body>

</html>
