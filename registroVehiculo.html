<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Vehiculo</title>
    <link rel="stylesheet" href="CSS/registroVehiculo.css">

</head>

<body>

    <ul class="menu">
        <li><a href="/buscar.html">Buscar</a></li>
        <li><a href="/registroAliados.html">Registro Aliados</a></li>
        <li><a href="/registroVehiculo.html">Registro Vehiculo</a></li>
        <li><a href="/Servicios.html">Servicios</a></li>
        <li><a href="/aliados.html">Aliados</a></li>
    </ul>

    <form class="registro" action="">
        <div class="datos">
            <label for="placa">Placa</label>
            <input type="text" placeholder="Ingrese Placa...">
        </div>
        <div class="datos">
            <label for="marca">Marca</label>
            <input type="text" placeholder="Ingrese Marca...">
        </div>
        <div class="datos">
            <label for="modelo">Modelo</label>
            <input type="text" placeholder="Ingrese Modelo...">
        </div>
        
        <div class="datos">
            <label for="color">Color</label>
            <input type="text" placeholder="Ingrese el color...">
        </div>
        <div class="datos">
            <label for="servicio">Servicio</label>
            <input type="number" placeholder="Ingrese el servicio... ">
        </div>
        <div class="datos">
            <label for="clase">Clase</label>
            <input type="text" placeholder="Ingrese la clase...">
        </div>
        <div class="datos">
            <label for="capacidad">Capacidad</label>
            <input type="text" placeholder="Ingrese la capacidad...">
        </div>
        <div class="datos">
            <label for="tipo">Tipo</label>
            <input type="text" placeholder="Ingrese el tipo...">
        </div>
        <div class="datos">
            <label for="soat">Soat</label>
            <input type="date" placeholder="Ingrese fecha...">
        </div>
        <div class="datos">
            <label for="tecno">Tecno Mecanica</label>
            <input type="date" placeholder="Ingrese la fecha...">
        </div>
        <div class="datos">
            <label for="plataformas">Plataformas</label>
            <input type="text" placeholder="Ingrese la plataforma...">
        </div>

        


    </form>

    



</body>

</html>
